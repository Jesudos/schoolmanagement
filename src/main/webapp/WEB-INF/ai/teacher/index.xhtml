<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:decorate template="../../templates/administrator-app.xhtml">
	<!-- header title -->
	<ui:define name="title">teachers</ui:define>
	<!-- Main content -->
	<ui:define name="main-content">
		<div id="main-wrap" class="main">
			<div class="main__head">
				<h1 class="main__head__title">Teachers</h1>
				<p class="main__head__desc">#{numbTeachers} teachers recorded</p>
				<button type="button" class="btn btn--success main__head__control"
					onclick="displayRespModal('#{request.contextPath}/ai/teacher/create', 600)">ADD
					A TEACHER</button>
			</div>
			<div class="main__content">
				<div class="mod mod--lg">
					<form action="#{request.contextPath}/ai/teacher" method="get"
						class="form--inline">
						<table class="table">
							<thead>
								<tr class="tr--ref">
									<th class="sortable">ID</th>
									<th class="sortable">FIRST NAME</th>
									<th class="sortable">LASt NAME</th>
									<th class="sortable">EMAIL</th>
									<th>ACTION</th>
								</tr>
								<tr class="tr--search">
									<th><input name="id" size="10" pattern="[0-9]{1,11}"
										placeholder="id" /></th>
									<th><input name="firstName" size="20"
										pattern="[a-zA-Z ]{3,50}" placeholder="First name" /></th>
									<th><input name="lastName" size="20"
										pattern="[a-zA-Z ]{3,50}" placeholder="Last name" /></th>
									<th><input name="emailAddress" size="25"
										pattern="[a-zA-Z.]{3,50}" placeholder="email" /></th>
									<th>
										<button type="submit" class="btn btn--primary">SEARCH</button>
									</th>
								</tr>
							</thead>
							<tbody>
								<c:forEach items="${teachers}" var="teacher">
									<tr class="tr--md">
										<td>#{teacher.id}</td>
										<td>#{teacher.firstName}</td>
										<td>#{teacher.lastName}</td>
										<td>#{teacher.emailAddress}</td>
										<td>
											<div class="btn-group">
												<button type="button" class="btn btn--icon"
													onclick="displayRespModal('#{request.contextPath}/ai/teacher/read?id=#{teacher.id}', 'auto')">
													<span class="icon-list2"></span>
												</button>
												<button type="button" class="btn btn--icon"
													onclick="displayRespModal('#{request.contextPath}/ai/teacher/update?id=#{teacher.id}', 600)">
													<span class="icon-edit"></span>
												</button>
												<button type="button" class="btn btn--icon"
													onclick="displayRespModal('#{request.contextPath}/ai/teacher/delete?id=#{teacher.id}', 'auto')">
													<span class="icon-trashcan"></span>
												</button>
											</div>
										</td>
									</tr>
								</c:forEach>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:decorate>
</html>
