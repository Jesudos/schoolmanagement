<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<form id="edit-group" action="#{request.contextPath}/ai/group/update"
	method="post" class="form--horizontal">
	<div class="modal__mod__head">
		<h3 class="modal__mod__head__title text-center">Editing of group
			nÂ°#{group.id}</h3>
	</div>
	<div class="modal__mod--lg">
		<input type="hidden" name="id" class="form--control" size="30"
			value="#{group.id}" readonly="readonly" required="required" /> <input
			type="text" name="name" class="form--control" size="30"
			value="#{group.name}" pattern="(G|g)[A-Za-z]" placeholder="Name"
			required="required" /> <span class="form__error">#{groupForm.errors['name']}</span>
		<span class="form__error">#{groupForm.errors['group']}</span>
	</div>
	<div class="form__control modal__mod__control">
		<button type="submit" class="btn btn--primary" onclick="editGroup()">UPDATE</button>
		<button type="button" class="btn btn--default"
			onclick="removeModalWindow()">CANCEL</button>
	</div>
</form>
</html>
