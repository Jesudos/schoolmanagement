<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<form id="create-subject"
	action="#{request.contextPath}/ai/subject/create" method="post"
	class="form--horizontal">
	<div class="modal__mod__head">
		<h3 class="modal__mod__head__title text-center">Adding a subject</h3>
	</div>
	<div class="modal__mod--lg">
		<input type="text" name="name" class="form--control"
			value="#{subject.name}" size="30" pattern="[a-zA-Z0-9.-\' ]{2,50}"
			placeholder="Name" required="required" /> <span class="form__error">#{subjectForm.errors['name']}</span>
		<span class="form__error">#{subjectForm.errors['subject']}</span>
	</div>
	<div class="form__control modal__mod__control">
		<button type="submit" class="btn btn--primary"
			onclick="createSubject()">ADD</button>
		<button type="button" class="btn btn--default"
			onclick="removeModalWindow()">CANCEL</button>
	</div>
</form>
</html>
